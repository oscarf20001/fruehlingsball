<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1456.15px; 
            height:151.15px;
            /*background: red;*/
        }

        #time{
            font-weight: normal;
        }

        .clock{
            /*background: blue;*/
            position: absolute;
            bottom: 0;
            width: 100vw;
            height: calc(50vh - (151.15px / 2));
            display: flex;
            justify-content: center;
            align-items: center;
            color:white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: .3s ease-out;
        }

        .clock.trans{
            transition: .3s ease-out;
            opacity: 0;
        }

        .subtitle{
            transition: .3s ease-out;
        }
        .subtitle.trans{
            transition: .3s ease-out;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="clock">
        <h1 class="subtitle" id="subtitle">wainting for timecode ...</h1>
        <h1 id="time">Starting up countdown...!</h1>
    </div>
    <div class="center"></div>

    <script>

        setInterval(()=>{
            const d = new Date();

            let hours = d.getHours().toString().padStart(2, '0');
            let minutes = d.getMinutes().toString().padStart(2, '0');
            let seconds = d.getSeconds().toString().padStart(2, '0');
            let time = hours + ':' + minutes + ':' + seconds;
            let dp_time = hours + ':' + minutes

            if(time >= '17:30:00'){
                document.getElementById('time').innerHTML = dp_time;
            }else{
                document.getElementById('time').innerHTML = time;
            }

            // 17:00:00
            if(time === '23:12:30'){
                document.getElementById('subtitle').classList.remove('trans');
                document.getElementById('subtitle').innerHTML = 'Noch eine Stunde bis Aufführung!';

                setTimeout(()=>{
                    document.getElementById('subtitle').classList.add('trans');
                },10000);
                setTimeout(()=>{
                    document.getElementById('subtitle').innerHTML = '-';
                },13000);
            }

            // 17:10:00
            if(time === '17:10:00'){
                document.getElementById('subtitle').classList.remove('trans');
                document.getElementById('subtitle').innerHTML = 'Noch 50 Minuten bis Aufführung!';

                setTimeout(()=>{
                    document.getElementById('subtitle').classList.add('trans');
                },10000);
                setTimeout(()=>{
                    document.getElementById('subtitle').innerHTML = '-';
                },13000);
            }

            // 17:20:00
            if(time === '17:20:00'){
                document.getElementById('subtitle').classList.remove('trans');
                document.getElementById('subtitle').innerHTML = 'Noch 40 Minuten bis Aufführung - 10 Minuten bis Türöffnung! Fertig werden...!';

                setTimeout(()=>{
                    document.getElementById('subtitle').classList.add('trans');
                },10000);
                setTimeout(()=>{
                    document.getElementById('subtitle').innerHTML = '-';
                },13000);
            }

            // 17:25:00
            if(time === '17:25:00'){
                document.getElementById('subtitle').classList.remove('trans');
                document.getElementById('subtitle').innerHTML = 'Noch 5 Minuten bis Türöffnung!';

                setTimeout(()=>{
                    document.getElementById('subtitle').classList.add('trans');
                },10000);
                setTimeout(()=>{
                    document.getElementById('subtitle').innerHTML = '-';
                },13000);
            }

            // 17:29:00
            if(time === '17:29:00'){
                document.getElementById('subtitle').classList.remove('trans');
                document.getElementById('subtitle').innerHTML = 'Noch 60 Sekunden bis Türöffnung!';

                setTimeout(()=>{
                    document.getElementById('subtitle').classList.add('trans');
                },10000);
                setTimeout(()=>{
                    document.getElementById('subtitle').innerHTML = '-';
                },13000);
            }

            // 17:30:00
            if(time === '17:30:00'){
                document.getElementById('subtitle').classList.remove('trans');
                document.getElementById('subtitle').innerHTML = 'Herzlich willkommen! Suchen Sie sich gern einen Platz und genießen Sie ihren Snack. Es geht in kürze los!';

                setTimeout(()=>{
                    document.getElementById('subtitle').classList.add('trans');
                },300000); // 17:30:00 - 17:35:00
                setTimeout(()=>{
                    document.getElementById('subtitle').innerHTML = '-';
                },303000); // 17:35:00 - 17:35:03
            }

            // 17:40:00
            if(time === '17:40:00'){
                document.getElementById('subtitle').classList.remove('trans');
                document.getElementById('subtitle').innerHTML = '20 Minuten bis zur Aufführung!';

                setTimeout(()=>{
                    document.getElementById('subtitle').classList.add('trans');
                },60000); // 17:30:00 - 17:35:00
                setTimeout(()=>{
                    document.getElementById('subtitle').innerHTML = '-';
                },63000); // 17:30:00 - 17:38:00
            }

            // 17:50:00
            if(time === '17:50:00'){
                document.getElementById('subtitle').classList.remove('trans');
                document.getElementById('subtitle').innerHTML = '10 Minuten bis zur Aufführung!';

                setTimeout(()=>{
                    document.getElementById('subtitle').classList.add('trans');
                },60000); // 17:50:00 - 17:51:00
                setTimeout(()=>{
                    document.getElementById('subtitle').innerHTML = '-';
                },63000); // 17:51:00 - 17:51:03
            }

            // 17:55:00
            if(time === '17:55:00'){
                document.getElementById('subtitle').classList.remove('trans');
                document.getElementById('subtitle').innerHTML = '5 Minuten bis zur Aufführung!';

                setTimeout(()=>{
                    document.getElementById('subtitle').classList.add('trans');
                },60000); // 17:55:00 - 17:56:00
                setTimeout(()=>{
                    document.getElementById('subtitle').innerHTML = '-';
                },63000); // 17:56:00 - 17:56:03
            }

            // 17:57:00
            if(time === '17:57:00'){
                document.getElementById('subtitle').classList.remove('trans');
                document.getElementById('subtitle').innerHTML = '3 Minuten bis zur Aufführung!';

                setTimeout(()=>{
                    document.getElementById('subtitle').classList.add('trans');
                },60000); // 17:57:00 - 17:58:00
                setTimeout(()=>{
                    document.getElementById('subtitle').innerHTML = '-';
                },63000); // 17:58:00 - 17:58:03
            }

            // 18:00:00
            if(time === '18:00:00'){
                document.getElementById('subtitle').classList.remove('trans');
                document.getElementById('subtitle').innerHTML = 'Es geht jeden Moment los!';

                setTimeout(()=>{
                    document.getElementById('subtitle').classList.add('trans');
                },300000); // 18:00:00 - 18:05:00
                setTimeout(()=>{
                    document.getElementById('subtitle').innerHTML = '-';
                },303000); // 18:05:00 - 18:05:03
            }

        },1000);
    </script>
</body>
</html>
